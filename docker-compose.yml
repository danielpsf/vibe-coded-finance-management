services:
  backend:
    build: ./backend
    container_name: finance-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - finance-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/finance.db
    networks:
      - finance-network

  frontend:
    build: ./frontend
    container_name: finance-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - finance-network

volumes:
  finance-data:

networks:
  finance-network:
    driver: bridge